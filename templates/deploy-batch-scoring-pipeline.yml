steps:
  - task: AzureCLI@2
    displayName: Deploy batch scoring pipeline to AML
    inputs:
      azureSubscription: $(ml_workspace_connection)
      scriptType: bash
      scriptLocation: inlineScript
      inlineScript: |
        set -e
        python templates/shared_code/deploy_batch_scoring_pipeline.py -f controller/controller-config.yml
        echo "PIPELINE_ID"
        echo "$(pipeline_id)"
        python templates/shared_code/deploy_pipeline_to_endpoint.py -p $(pipeline_id) -f controller/controller-config.yml