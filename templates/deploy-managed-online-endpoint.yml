steps:
  - task: AzureCLI@2
    displayName: Deploy managed online endpoint
    inputs:
      azureSubscription: $(ml_workspace_connection)
      scriptType: bash
      scriptLocation: inlineScript
      inlineScript: |
        set -e
        ls
        pwd
        az ml online-endpoint create --name $ENDPOINT_NAME -f code/azureml/endpoint.yml
        az ml online-deployment create --name $(deployment_name) --endpoint $ENDPOINT_NAME -f code/azureml/$(deployment_file) --set model=$(model)
