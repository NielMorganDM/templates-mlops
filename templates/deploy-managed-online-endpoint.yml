steps:
  - task: AzureCLI@2
    displayName: Deploy managed online endpoint
    inputs:
      azureSubscription: $(ml_workspace_connection)
      scriptType: bash
      scriptLocation: inlineScript
      inlineScript: |
        set -e
        ls
        az ml endpoint create -n $(ENDPOINT_NAME) -f templates/shared_code/deploy_managed_online_endpoint.yml
